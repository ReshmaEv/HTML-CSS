        .dropdown{

            display: inline-block;
        }
        .dropbtn{
            background-color:  rgb(97, 38, 244);
            margin-top: 23px;
            width: 100px;
            border: none;
            border-left: 1px solid black;
            border-right: 1px solid black;
        }
        .dropcontent{
        display: none;
            position: absolute;
            right: 10px;
            background-color: rgb(60, 55, 55);
            width: 150px;
            height: 400px;
            color: white;
            border-radius: 20px;
            
        
        }
        .dropcontent a{
            margin-left: 20px;
            
            
        }
        .dropdown p{
            margin-left: 20px;
            color: rgb(113, 112, 112);
        }
        .dropcontent a{
            text-decoration: none;
            color: white;
        }
        .dropdown:hover .dropcontent{
            display: block;
        }
        hr{
            width: 130px;
            background-color: rgb(66, 63, 63);
           
        }
     .dropcontent-2{

        .dropdown-2:hover .dropcontent-2{

        .dropdown-2{

        }
        .dropdown-2 a{
            color: white;
            text-decoration: none;
            
            display: inline-block;
        }
        .dropcontent-2 div{
